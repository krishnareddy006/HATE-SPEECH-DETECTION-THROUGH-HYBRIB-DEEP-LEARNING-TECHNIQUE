<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title> Cyber Bullying|Register</title>
  <link rel="stylesheet" href="static/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    /* Reset default margin and padding */
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Background and main layout */
    body {
      background-color: black;
      background-image: url("static/img/login_image.jpg");
      background-repeat: no-repeat;
      background-size: auto;
      background-position: right;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Login form container */
    .content {
      background-color: white;
      padding: 40px;
      border-radius: 6px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Form title */
    .text {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    /* Input fields */
    .field {
      position: relative;
      margin-bottom: 20px;
    }

    .field input {
      width: 100%;
      padding: 10px;
      padding-left: 40px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .field span {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      color: #aaa;
    }

    /* Submit button */
    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #title {
      font-family: "Bodoni MT Black", sans-serif;
      font-size: 38px;
      font-weight: bold;
      color: white;
      margin-left: 70px;
    }

    /* Sign-up prompt */
    .sign-up {
      text-align: center;
      margin-top: 20px;
    }

    .sign-up a {
      color: #4caf50;
      text-decoration: none;
    }

    .sign-up a:hover {
      text-decoration: underline;
    }

    /* Response message */
    #resp_msg {
      text-align: center;
      color: red;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div style="display: flex; flex-direction: row; justify-content: space-between; gap:100px">
    <div id="titleBt">
      <div id="title">CYBER BULLYING</div>
    </div>

    <div class="content">
      <div class="text">Register Form</div>
      <form action="/register" method="POST">
        <div class="field">
          <input type="email" required id="email" name="email" placeholder="Email" />
          <span class="fas fa-user"></span>
        </div>
        <div class="field">
          <input type="password" required id="pwd" name="pwd" placeholder="Password" />
          <span class="fas fa-lock"></span>
        </div>
        <div class="field" id="rePass">
          <input type="password" required id="repwd" name="repwd" placeholder="Re-type Password" />
          <span class="fas fa-lock"></span>
        </div>

        <button type="submit">Sign Up</button>

        <div class="sign-up">
          If you're already a member? <br />
          <a href="/login">Login here</a>
        </div>
      </form>
    </div>
  </div>

  <h3 id="resp_msg">{{ msg }}</h3>
</body>

</html>
